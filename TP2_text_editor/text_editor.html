<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device.width,initial.scale=1.0">
    <title>TextEditor</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <p id="text_box">Example text</p>
    <p>Enter your text:</p>
    <div class="textInput">
        <input type="text" id="textInput" placeholder="Type text here">
        <button id="texteButton">Refrech</button>
    </div>
    <p>Enter your style prameters:</p>
    <div class="container">
        <select class="drop_down_menu" id="colorSelect">
            <option class="color" id="red" value="red"></option>
            <option class="color" id="blue" value="blue"></option>
            <option class="color" id="lightBlue" value="lightBlue"></option>
            <option class="color" id="green" value="green"></option>
            <option class="color" id="orange" value="orange"></option>
            <option class="color" id="purple" value="purple"></option>
            <option class="color" id="pink" value="pink"></option>
            <option class="color" id="black" value="black"></option>
        </select>
        <input type="text" class="drop_down_menu" id="fontSize" placeholder="enter font size here">
        <select class="drop_down_menu" id="fontSelect">
            <option style="font-family:sans-serif;">sans-serif</option>
            <option style="font-family:Courier New;">Courier New</option>
            <option style="font-family:Times New Roman;">Times New Roman</option>
            <option style="font-family:Arial;">Arial</option>
            <option style="font-family:Georgia;">Georgia</option>
            <option style="font-family:Comic Sans MS;">Comic Sans MS</option>
        </select>
    </div>
    <div class="container">
        <label class="checkbox_label">
            <input type="checkbox" class="checkbox" id="bold_box">
            Bold
        </label>
        <label class="checkbox_label">
            <input type="checkbox" class="checkbox" id="italic_box">
            Italic
        </label>
    </div>
    <div class="buttonContainer">
        <button id="textStyleButton">Refresh</button>
    </div>
    <script src="text_editor.js"></script>
</body>
</html>
